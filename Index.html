<body>

 <h1>My(and a friend's) attempt at a clock</h1>

   
   <div class="clockface">
     <div class="clocknumber number1">1</div>
     <div class="clocknumber number2">2</div>
     <div class="clocknumber number3">3</div>
     <div class="clocknumber number4">4</div>
     <div class="clocknumber number5">5</div>
     <div class="clocknumber number6">6</div>
     <div class="clocknumber number7">7</div>
     <div class="clocknumber number8">8</div>
     <div class="clocknumber number9">9</div>
     <div class="clocknumber number10">10</div> 
     <div class="clocknumber number11">11</div>
     <div class="clocknumber number12">12</div>
     
     <div class="hourhand" data-hour-hand></div>
     <div class="minutehand" data-minute-hand></div>
     <div class="secondhand" data-second-hand></div>
     
   </div>
